<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <style>
        body {
            background-color: rgb(37, 22, 2);
            font-family: Arial, sans-serif;
            color: #fff;
        }

        .bloque {
            max-width: 500px;
            width: 90%;
            margin: 50px auto;
            padding: 20px;
            background-color: rgb(235, 175, 98);
            border-radius: 10px;
            text-align: center;
        }

        .form {
            text-align: left;
        }

        .form label {
            display: inline-block;
            width: 100px;
            margin-bottom: 10px;
        }

        .form input {
            padding: 5px;
            margin-bottom: 10px;
            width: 200px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .form .errores {
            color: rgb(167, 38, 38);
            margin-top: 5px;
        }

        .form .mensaje {
            color: green;
        }

        .enviar {
            background-color: burlywood;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin-top: 10px;
            cursor: pointer;
            border-radius: 5px;
        }

        .enviar:hover {
            background-color: #49480d;
        }
    </style>
</head>

<body>
    <div class="bloque">
        <fieldset class="form">
            <form action="registroUSER.php" method="post" id="form">
                <h1>Registro</h1>
                <div class="group">
                    <label for="name">Nombre:</label>
                    <input type="text" id="name" name="name" size="30">
                    <br>
                    <p class="errores" id="errores1"></p>
                    <label for="user">Usuario:</label>
                    <input type="text" id="user" name="user" size="30">
                    <br>
                    <p class="errores" id="errores2"></p>
                    <label for="edad">Edad:</label>
                    <input type="number" id="edad" name="edad">
                    <br>
                    <p class="errores" id="errores3"></p>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" size="30">
                    <br>
                    <p class="errores" id="errores4"></p>
                    <label for="pass">Contraseña:</label>
                    <input type="password" id="pass" name="pass" size="30">
                    <br>
                    <p class="errores" id="errores5"></p>
                    <label for="dire">Dirección:</label>
                    <input type="text" id="dire" name="dire" size="30">
                    <br>
                    <p class="errores" id="errores6"></p>
                    <br><br>
                    <p class="mensaje" id="bien"></p>
                </div>
                <input type="submit" name="enviar" class="enviar" value="Registrar">
            </form>
        </fieldset>
    </div>
    <script src="validacionBD.js"></script>
</body>

</html>
