<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="styles2.css">
</head>
<body>
    <form method="post" action="registro.php" id="Form">
        <div class="Form">
            <center><h1>Registro</h1></center>
            <div class="Group">
                <label for="Name">Nombre: </label>
                <input type="text" id="Name" name="Name" placeholder="Escribe el nombre...." required>
                <p class="Errores" id="errorName"></p>
            </div>
            <div class="Group">
                <label for="Correo">Correo: </label>
                <input type="email" id="Correo" name="Correo" placeholder="Escribe el correo...." required>
                <p class="Errores" id="errorCorreo"></p>
            </div>
            <div class="Group">
                <label for="Contra">Contraseña: </label>
                <input type="password" id="Contra" name="Contra" placeholder="Escribe la contraseña...." required>
                <p class="Errores" id="errorContra"></p>
            </div>
            <div class="Group">
                <input type="checkbox" id="terminos" name="terminos" required>
                <label for="terminos">Acepto los términos y condiciones</label>
                <p class="Errores" id="errorTerminos"></p>
            </div>
            <br>
            <button type="submit" id="submitButton" disabled>Registrarse</button>
        </div>
    </form>
    <script src="codigo.js"></script>
</body>
</html>
